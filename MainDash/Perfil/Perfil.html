<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Perfil</title>  
    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="/MainDash/Perfil/style.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 id="name-input" class="username">User</h1>
                        <small id="email-input"class="page-title">email</small>
                    </div>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                  // Obt√©m os dados do usu√°rio do localStorage
                  var storedUser = localStorage.getItem('user');
              
                  if (storedUser) {
                    // Converte a string JSON em um objeto
                    var user = JSON.parse(storedUser);
              
                    // Atualiza os elementos na p√°gina com os dados do usu√°rio
                    var nameElement = document.getElementById('name-input');
                    var emailElement = document.getElementById('email-input');
              
                    nameElement.textContent = user.name;
                    emailElement.textContent = user.email;
                  }
                });
              </script>
            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button id="interesse-output" class="follow">Emagrecimento</button>
                    <button class="message">Message</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p id="mensagem-output" class="bio-text">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">55</h3>
                                <small class="title">chamados</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">R$47,50</h3>
                                <small class="title">plano atual</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">376</h3>
                                <small class="title">Loja</small>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">35</h3>
                                <small class="title">Contatos</small>
                            </section>
                            <section class="data-item">
                                <h3 id="investimento-output" class="value">R$50</h3>
                                <small class="title">Investimento</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">25</h3>
                                <small class="title">mensagens</small>
                            </section>
                            
                        </div>
                        
                    </div>

                    <div class="social-media">
                        <span>Follow me in:</span>
                        <a href="" class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/" class="media-link"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://www.linkedin.com" class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com" class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a href="https://github.com" class="media-link"><i class="fab fa-github-square"></i></a>
                        <button class="post-CTA" id="changeURLButton">üñä</button>
                        <script>
                            // Fun√ß√£o para alterar as URLs das redes sociais
                            function alterarURLs() {
                                // Obter todos os elementos com a classe "media-link"
                                var mediaLinks = document.querySelectorAll('.media-link');
                                
                                // Percorrer cada elemento e solicitar a nova URL
                                mediaLinks.forEach(function(link) {
                                  var novaURL = prompt('Digite a nova URL para ' + link.className + ':');
                                  // Verificar se a nova URL n√£o √© nula e atualizar o atributo "href"
                                  if (novaURL !== null) {
                                    link.href = novaURL;
                                  }
                                });
                              }
                              
                              // Adicionar um evento de clique ao bot√£o de altera√ß√£o de URLs
                              var changeURLButton = document.getElementById('changeURLButton');
                              changeURLButton.addEventListener('click', alterarURLs);
                                                </script>
                    </div>

                   
                    <button class="post-CTA" id="editButton">Editarüñä</button>
                   <script>
                    // Fun√ß√£o para editar o perfil
function editarPerfil() {
  // Obter o elemento do nome do usu√°rio
  var usernameElement = document.querySelector('.username');

  // Obter o elemento da imagem de fundo do √∫ltimo post
  var postCoverElement = document.querySelector('.post-cover');
  
  // Solicitar e armazenar o novo nome do usu√°rio
  var novoNome = prompt('Digite o novo nome do usu√°rio:');
  
  // Verificar se o novo nome n√£o √© nulo e atualiz√°-lo
  if (novoNome !== null) {
    usernameElement.textContent = novoNome;
  }
  
  // Solicitar e armazenar a nova URL da imagem de fundo do √∫ltimo post
  var novaURL = prompt('Digite a nova URL da imagem de fundo:');
  
  // Verificar se a nova URL n√£o √© nula e atualizar a imagem de fundo
  if (novaURL !== null) {
    postCoverElement.style.backgroundImage = "url('" + novaURL + "')";
  }
}

// Adicionar um evento de clique ao bot√£o de edi√ß√£o
var editButton = document.getElementById('editButton');
editButton.addEventListener('click', editarPerfil);

     </script>
                     
                        <a href="/MainDash/Dash.html">
                        <button class="post-CTA">Voltar a pagina principal</button>
                        </a>
              
            </div>
        </div>

    </div>
</body>
</html>
